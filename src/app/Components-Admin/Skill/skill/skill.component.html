<!-- Modal -->
<button class="btn btn-success" data-toggle="modal" data-target="#addRoleModal">
  <i class="fas fa-plus"></i> Thêm
</button>

<table class="table">
  <thead>
    <tr>
      <th>Tên</th>
      <th>Image</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cate of dataCate">
      <td>{{ cate.name }}</td>
      <td><img [src]="cate.logo" style="width: 70px" /></td>
      <td>
        <button class="btn btn-primary" data-toggle="modal" data-target="#updateRoleModal" (click)="GetSkillById(cate.id)">Sửa</button>
        <button class="btn btn-danger" (click)="DeleteSkill(cate.id)">Xóa</button>
      </td>
    </tr>
    <tr *ngIf="dataCate">
      Không có dữ liệu
    </tr>
  </tbody>
</table>

<div class="modal fade" id="addRoleModal" tabindex="-1" role="dialog" aria-labelledby="addRoleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addRoleModalLabel">Thêm Kỹ Năng Mới</h5>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form để nhập dữ liệu mới -->
        <form (ngSubmit)="CreateSkill()" #uploadForm="ngForm">
          <div class="form-group">
            <label for="skillName">Tên:</label>
            <input type="text" class="form-control" id="skillName" [(ngModel)]="selectedCate.name" name="skillName" required>
          </div>
          <div class="form-group">
            <label for="skillLogo">Logo:</label>
            <input type="file" class="form-control" id="skillLogo" (change)="onFileSelected($event)" name="skillLogo" required>
          </div>
          <button type="submit" class="btn btn-primary">Thêm</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="updateRoleModal" tabindex="-1" role="dialog" aria-labelledby="updateRoleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateRoleModalLabel">Cập nhật Kĩ năng</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form để nhập dữ liệu mới -->
        <form (ngSubmit)="UpdateSkill(idUpdate,selectedCate)">
          <div class="form-group">
            <label for="skillName">Tên:</label>
            <input type="text" class="form-control" id="skillName" [(ngModel)]="selectedCate.name" name="SkillName" >
          </div>
          <div class="form-group">
            <label for="logo">Logo:</label>
            <img [src]="selectedCate.logo" alt="Ảnh" class="form-image" id="logo" style="width: 70px;">
          </div>
          <input type="file" class="form-control" id="skillLogo" (change)="onFileSelected($event)" name="skillLogo" required>

          <button type="submit" class="btn btn-primary">Sửa</button>
        </form>
      </div>
    </div>
  </div>
</div>
