<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Avatar</th>
        <th>RoleNames</th>
        <th>Trạng Thái</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userRole | paginate: { itemsPerPage: 5, currentPage: p }">
        <td>{{ user.Email }}</td>
        <td><img [src]="'/assets/img/' + user.Avatar" style="width: 50px" /></td>
        <td>{{ user.RoleNames }}</td>
        <td><button class="btn btn-success" data-toggle="modal" data-target="#addRoleModal" (click)="ManageUserRoles(user.userId)">Phân Quyền</button></td>
        <tr *ngIf="!userRole">
          Không có dữ liệu
        </tr>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </tbody>
  </table>
</div>

<div class="modal fade" id="addRoleModal" tabindex="-1" role="dialog" aria-labelledby="addRoleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addRoleModalLabel">Phân Quyền Hệ Thống</h5>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form để nhập dữ liệu mới -->
        <form (ngSubmit)="UserRolesSave(idUserSave)">
          <div class="form-group" style="margin-left: 20px;" *ngFor="let user of manage">
            <input type="hidden" class="form-control" id="roleId" [(ngModel)]="user.roleId" name="RoleId">
            <input type="hidden" class="form-control" id="roleName" [(ngModel)]="user.roleName" name="RoleName">
            <input type="checkbox" [ngModel]="user.isSelected" [ngModelOptions]="{standalone: true}" class="form-check-input" (click)="toggleCheckbox(user)" />
            <label class="form-check-label">
                {{ user.roleName }}
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Lưu</button>
        </form>


      </div>
    </div>
  </div>
</div>
