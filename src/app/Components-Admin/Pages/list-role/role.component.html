<!-- Modal -->
<button class="btn btn-success" data-toggle="modal" data-target="#addRoleModal">
  <i class="fas fa-plus"></i> Thêm
</button>

<table class="table">
  <thead>
    <tr>
      <th>Tên</th>
      <th>Mô Tả</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let role of roles | paginate: { itemsPerPage: 5, currentPage: p }">
      <td>{{ role.name }}</td>
      <td>{{ role.description }}</td>
      <td>
        <button class="btn btn-primary" data-toggle="modal" data-target="#updateRoleModal" (click)="GetRoleById(role.id)">Sửa</button>
        <button class="btn btn-danger" (click)="RemoveRole(role.id)">Xóa</button>
      </td>
    </tr>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    <tr *ngIf="!roles">
      Không có dữ liệu
    </tr>
  </tbody>
</table>

<div class="modal fade" id="addRoleModal" tabindex="-1" role="dialog" aria-labelledby="addRoleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addRoleModalLabel">Thêm vai trò mới</h5>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form để nhập dữ liệu mới -->
        <form (ngSubmit)="createRole(newRole)">
          <div class="form-group">
            <label for="roleName">Tên:</label>
            <input type="text" class="form-control" id="roleName" [(ngModel)]="newRole.RoleName" name="RoleName">
          </div>
          <div class="form-group">
            <label for="roleDescription">Mô tả:</label>
            <input type="text" class="form-control" id="roleDescription" [(ngModel)]="newRole.RoleDescription" name="RoleDescription">
          </div>
          <button type="submit" class="btn btn-primary">Thêm</button>
        </form>

      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="updateRoleModal" tabindex="-1" role="dialog" aria-labelledby="updateRoleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateRoleModalLabel">Cập nhật vai trò</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form để nhập dữ liệu mới -->
        <form (ngSubmit)="UpdateRole(selectedRole)">
          <div class="form-group">
            <label hidden for="roleName">Id:</label>
            <input *ngIf="selectedRole" type="text" class="form-control" id="roleName" [(ngModel)]="selectedRole.id" name="RoleName" hidden>
          </div>
          <div class="form-group">
            <label for="roleName">Tên:</label>
            <input *ngIf="selectedRole" type="text" class="form-control" id="roleName" [(ngModel)]="selectedRole.name" name="RoleName" >
          </div>
          <div class="form-group">
            <label for="roleDescription">Mô tả:</label>
            <input *ngIf="selectedRole" type="text" class="form-control" id="roleDescription" [(ngModel)]="selectedRole.description" name="RoleDescription">
          </div>
          <button type="submit" class="btn btn-primary">Sửa</button>
        </form>
      </div>
    </div>
  </div>
</div>
