<div class="login-container">
  <h4>Login</h4>
  <div>
    Email:
    <input [(ngModel)]="user.email" placeholder="Email" type="text">
  </div>
  <div>
    Password:
    <input [(ngModel)]="user.password" placeholder="Password" type="password">
  </div>
  <div class="remember-me">
    <label>
      <input [(ngModel)]="user.rememberMe" type="checkbox"> Remember Me
    </label>
  </div>
  <button (click)="login()">Login</button>
  <h6>Nếu bạn chưa có tài khoản thì <a routerLink="/register">Đăng Ký</a></h6>
