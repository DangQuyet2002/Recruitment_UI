<div class="register-container">
  <h4>Register</h4>
  <div>
    Email:
    <input [(ngModel)]="user.email" placeholder="Email" type="text">
  </div>
  <div>
    Password:
    <input [(ngModel)]="user.password" placeholder="Password" type="password">
  </div>
  <div>
    Confirm Password:
    <input [(ngModel)]="user.confirmPassword" placeholder="Confirm Password" type="password">
  </div>
  <div>
    Full Name:
    <input [(ngModel)]="user.fullName" placeholder="Full Name" type="text">
  </div>
  <div>
    Age:
    <input [(ngModel)]="user.age" placeholder="Age" type="text">
  </div>
  <div>
    Phone:
    <input [(ngModel)]="user.phone" placeholder="Phone" type="text">
  </div>
  <div>
    Address:
    <input [(ngModel)]="user.address" placeholder="Address" type="text">
  </div>
  <button (click)="register(user)">Register</button>
  <h6>Nếu bạn đã có tài khoản thì vui lòng <a routerLink="/login">Đăng Nhập</a></h6>
</div>
