<app-header></app-header>
<section class="relative" id="home" style="position: relative; overflow: hidden; background-image: linear-gradient(to right, #bca9fe, #8268f6);">
  <div class="overlay overlay-bg"></div>
  <div class="overlay opacity-50" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
  <div class="container slide-container">
    <div class="row align-items-center justify-content-center ">
      <div class="col-lg-6 text-center">
        <h2>Danh sách mẫu CV xin việc tiếng Việt vn / Anh us / Nhật jp chuẩn 2024</h2>
        <p>Các mẫu CV được thiết kế chuẩn theo từng ngành nghề. Phù hợp với cả sinh viên và người đi làm.</p>
      </div>
      <div class="col lg-2"></div>
      <div class="col-lg-4 ">
        <img src="assets/img/cv/banner-cv.png" alt="" class="img-fluid">
      </div>
    </div>
  </div>
</section>
<section>

  <nav class="container navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Tất cả Mẫu CV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mẫu CV theo Style</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Liên hệ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Form -->
    <div class="container mt-3">
      <div class="row">
          <div class="col-md-3">
              <div class="mb-3">
                  <select class="form-select" id="languageSelect">
                      <option selected>Chọn ngôn ngữ...</option>
                      <option value="en">English</option>
                      <option value="vi">Tiếng Việt</option>
                      <option value="jp">日本語</option>
                      <option value="es">Español</option>
                  </select>
              </div>
          </div>
          <div class="col-md-3">
              <div class="mb-3">
                  <select class="form-select" id="designSelect">
                      <option selected>Chọn thiết kế...</option>
                      <option value="modern">Hiện Đại</option>
                      <option value="traditional">Truyền Thống</option>
                      <option value="creative">Sáng Tạo</option>
                  </select>
              </div>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-4">
              <div class="d-flex mt-2 justify-content-between">
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="sortOptions" id="newest" checked>
                      <label class="form-check-label" for="newest">
                          Mới Cập Nhật
                      </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="sortOptions" id="mostUsed">
                      <label class="form-check-label" for="mostUsed">
                          Người Dùng Nhiều Nhất
                      </label>
                  </div>
              </div>
          </div>
      </div>
  </div>


    <!-- CV Templates Display -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-3 mb-3" *ngFor="let cate of dataCate | paginate: { itemsPerPage: 5, currentPage: p }">
                <div class="card">
                    <img src="{{cate.urlImage}}" class="card-img-top" alt="Template CV 2">
                    <div class="card-body">
                        <h5 class="card-title">{{cate.name}}</h5>
                        <a style="color: white;" class="btn btn-primary" (click)="selectTemplate(cate.url)">Dùng Mẫu</a>
                    </div>
                </div>
            </div>


        </div>
    </div>

</section>

<app-footer></app-footer>
